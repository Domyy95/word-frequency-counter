[tool.ruff]
target-version = "py311"
line-length = 100

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
testpaths = "tests"

[tool.commitizen]
name = "cz_conventional_commits"
version = "2.3.2"
tag_format = "v$version"
version_files = [
    "src/__init__.py",
    "pyproject.toml:version",
    "VERSION"
]
bump_message = "bump: version $current_version â†’ $new_version"
update_changelog_on_bump = true
annotated_tag = true
